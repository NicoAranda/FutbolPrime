            <!-- Sección Agregar Producto -->
<div class="card shadow mt-5">
  <div class="card-header bg-primary text-white">
    Agregar Producto
  </div>
  <div class="card-body">
    <form id="formAgregarProducto" class="needs-validation" novalidate>
  <div class="row g-3">
    <div class="col-md-6">
      <label for="sku" class="form-label">SKU</label>
      <input type="text" class="form-control" id="sku" placeholder="Ej: PLT753159" required>
      <div class="invalid-feedback">El SKU es obligatorio.</div>
    </div>
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre del Producto</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ej: Camiseta Barcelona" required>
      <div class="invalid-feedback">El nombre es obligatorio.</div>
    </div>
    <div class="col-md-6">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" placeholder="Ej: 50" required>
      <div class="invalid-feedback">Ingresa el stock.</div>
    </div>
    <div class="col-md-6">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" placeholder="Ej: 39990" required>
      <div class="invalid-feedback">Ingresa el precio.</div>
    </div>
    <div class="col-md-12">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      <div class="invalid-feedback">La descripción es obligatoria.</div>
    </div>
    <div class="col-md-12">
      <label for="imagen" class="form-label">Imagen del Producto</label>
      <input class="form-control" type="file" id="imagen" required>
      <div class="invalid-feedback">Debes subir una imagen.</div>
    </div>
  </div>
  <div class="mt-3 text-end">
    <button type="submit" class="btn btn-success">Guardar Producto</button>
    <button type="reset" class="btn btn-secondary">Limpiar</button>
  </div>
</form>

  </div>
</div>


        </div>
    </div>
