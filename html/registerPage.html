<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fútbol Prime - Página Principal</title>
	<link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>

<body>
	<main class="vh-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-10">
          <div class="card shadow" style="border-radius: 1rem;">
            <div class="row g-0">
              <!-- Imagen -->
              <div class="col-md-6 col-lg-6 d-none d-md-flex align-items-center">
                <img src="../img/login.jpg"
                  class="img-fluid p-4" alt="Registro">
              </div>
              <!-- Formulario -->
              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form id="registerForm" class="needs-validation" novalidate>
                    <h3 class="fw-normal mb-4 text-center">Crear cuenta</h3>

                    <!-- Nombre -->
                    <div class="form-outline mb-4 position-relative">
                      <input type="text" id="name" class="form-control form-control-lg peer" placeholder=" " required />
                      <label class="form-label" for="name">Nombre</label>
                      <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
                    </div>

                    <!-- Email -->
                    <div class="form-outline mb-4 position-relative">
                      <input type="email" id="email" class="form-control form-control-lg peer" placeholder=" " required />
                      <label class="form-label" for="email">Correo electrónico</label>
                      <div class="invalid-feedback">Por favor ingresa un email válido.</div>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-outline mb-4 position-relative">
                      <input type="password" id="password" class="form-control form-control-lg peer" placeholder=" " required minlength="6" />
                      <label class="form-label" for="password">Contraseña</label>
                      <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                    </div>

                    <!-- Repetir contraseña -->
                    <div class="form-outline mb-4 position-relative">
                      <input type="password" id="confirmPassword" class="form-control form-control-lg peer" placeholder=" " required minlength="6" />
                      <label class="form-label" for="confirmPassword">Repite tu contraseña</label>
                      <div class="invalid-feedback">Por favor repite tu contraseña.</div>
                    </div>

                    <!-- Términos -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="terms" required />
                      <label class="form-check-label" for="terms">
                        Acepto los <a href="#!">Términos de servicio</a>
                      </label>
                      <div class="invalid-feedback">Debes aceptar los términos.</div>
                    </div>

                    <!-- Botón -->
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg col-12" type="submit">Registrarse</button>
                    </div>

                    <!-- Link login -->
                    <p class="mb-5 pb-lg-2 text-center" style="color: #393f81;">¿Ya tienes cuenta?
                      <a href="./loginPage.html" style="color: #393f81;">Inicia sesión aquí</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </main>



	<script src="../bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>

</html>
