<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fútbol Prime - Inicio de Sesión</title>
	<link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>

<body>

	<section class="vh-100 bg-smoke">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="../img/login.jpg"
									alt="login form" class="img-fluid"/>
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<form id="loginForm" class="needs-validation" novalidate>
										<h3 class="fw-normal mb-3" style="letter-spacing: 1px;">Inicia Sesión</h3>

										<!-- Usuario -->
										<div class="form-outline mb-4 position-relative">
											<input type="email" id="username" class="form-control form-control-lg peer" placeholder=" "
												required />
											<label class="form-label transition-all" for="username">Correo electrónico</label>
											<div class="invalid-feedback">Por favor ingresa un email válido.</div>
										</div>

										<!-- Contraseña -->
										<div class="form-outline mb-4 position-relative">
											<input type="password" id="password" class="form-control form-control-lg peer" placeholder=" "
												required minlength="6" />
											<label class="form-label transition-all" for="password">Contraseña</label>
											<div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg col-12 col-md-4" type="submit">Iniciar sesión</button>
										</div>

										<a class="small text-muted mt-8" href="#!">¿Olvidaste tu contraseña?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes cuenta?
											<a href="#!" style="color: #393f81;">Resgístrate aquí</a>
										</p>
									</form>



								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>

</html>
