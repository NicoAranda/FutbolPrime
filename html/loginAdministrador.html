<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.min.css">
	<link rel="icon" type="image/png" href="../img/futbolprimepng.png">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="../img/loginAdmin.png" alt="Admin Icon" width="70">
      <h3 class="mt-2">Administrador</h3>
      <p class="text-muted">Inicia sesión para continuar</p>
    </div>

    <form id="loginFormAdmin" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Usuario / Correo</label>
        <input type="email" class="form-control" id="email" placeholder="admin@ejemplo.com" required>
        <div class="invalid-feedback">Ingresa un correo válido</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
        <div class="invalid-feedback">La contraseña es obligatoria</div>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordarme</label>
        </div>
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </form>
  </div>

  <script src="../bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>
</html>
